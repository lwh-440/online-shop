{% extends "base.html" %}

{% block title %}编辑商品 - 在线购物网站{% endblock %}

{% block content %}
<div class="container">
    <h1 style="margin: 2rem 0;">编辑商品</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="form-label">商品名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">商品描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">价格</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                </div>
                <div class="form-group">
                    <label for="stock" class="form-label">库存</label>
                    <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                </div>
               <!-- 在商品管理模板中找到分类输入部分，替换为： -->
                <div class="form-group">
                    <label for="category_id" class="form-label">分类</label>
                    <select class="form-control" id="category_id" name="category_id" required>
                        <option value="">请选择分类</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if product and product.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="image" class="form-label">商品图片</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    <input type="hidden" name="current_image" value="{{ product.image_url }}">
                    {% if product.image_url %}
                        <div style="margin-top: 1rem;">
                            <img src="{{ url_for('static', filename=product.image_url) }}" alt="当前图片" style="max-width: 200px; max-height: 200px;">
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">更新商品</button>
                <a href="{{ url_for('admin_products') }}" class="btn btn-outline">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
