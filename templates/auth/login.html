{% extends "base.html" %}

{% block title %}登录 - 在线购物网站{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h2>用户登录</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('login') }}" class="needs-validation">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">登录</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p>还没有账号？ <a href="{{ url_for('register') }}">立即注册</a></p>
            </div>
            
            <!-- 测试账号提示 -->
            <div style="background: #f8f9fa; padding: 1rem; border-radius: 4px; margin-top: 1.5rem; font-size: 0.9rem;">
                <p style="margin: 0; color: #666;">测试账号：admin / admin123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
